<div layout="column" ng-cloak="ng-cloak" ng-controller="optionsCtrl" class="md-inline-form"><md-toolbar><div class="md-toolbar-tools"><h2>Time Of Day</h2></div></md-toolbar><md-content layout-gt-sm="row" layout-padding="layout-padding"><md-select ng-model="selectedHours" placeholder="Hr"><md-option ng-value="hour" ng-repeat="hour in hours">{{hour.name}}</md-option></md-select><md-select ng-model="selectedMinutes" placeholder="Min"><md-option ng-value="minute" ng-repeat="minute in minutes">{{minute.name}}</md-option></md-select><div layout="layout"><md-input-container><md-checkbox ng-model="scheduleDevice.turnOn">ON</md-checkbox></md-input-container><md-input-container><md-checkbox ng-model="scheduleDevice.turnOff">OFF</md-checkbox></md-input-container></div></md-content><md-content layout-gt-sm="row" layout-padding="layout-padding"><div layout="layout"><md-input-container><md-checkbox ng-model="scheduleDevice.offAtSunrise">Turn OFF @ Sunrise</md-checkbox></md-input-container><md-input-container><md-checkbox ng-model="scheduleDevice.onAtSunset">Turn ON @ Sunset</md-checkbox></md-input-container></div></md-content><md-toolbar><div class="md-toolbar-tools"><h2>Occurence/Recurrence</h2></div></md-toolbar><md-datepicker ng-model="scheduleDevice.dateBegin" md-placeholder="Begin"></md-datepicker><md-datepicker ng-model="scheduleDevice.dateEnd" md-placeholder="End"></md-datepicker><md-content layout-gt-sm="row" layout-padding="layout-padding"><div layout="layout"><md-input-container><md-checkbox ng-model="scheduleDevice.recurDaily" value="false">Repeat Daily</md-checkbox></md-input-container><md-input-container><md-checkbox ng-model="scheduleDevice.recurWeekly">Repeat Weekly</md-checkbox></md-input-container></div></md-content><md-toolbar><div class="md-toolbar-tools"><h2>Create Profile/Add To Profile</h2></div></md-toolbar><div layout="layout"><md-button ng-click="apply(&quot;schedule&quot;)">Apply<md-icon>done</md-icon></md-button><md-button ng-click="dismiss()">Cancel<md
