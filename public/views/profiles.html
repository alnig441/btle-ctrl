<md-dialog ng-controller="optionsCtrl"><md-toolbar><div class="md-toolbar-tools"><h2>Create Profile/Add To Profile</h2></div></md-toolbar><md-content><div class="md-dialog-content"><md-input-container ng-repeat="profile in profiles"><md-button ng-model="form.profile" ng-click="apply(&quot;profiles&quot;)">{{profile.profile.profile_name}}</md-button></md-input-container></div><div class="md-dialog-content"><md-button ng-click="dismiss()">Cancel<md-icon>cancel</md-icon></md-button></div></md-content></md-dialog>
