<md-dialog ng-controller="adminViewCtrl"><form><md-toolbar><div class="md-toolbar-tools"><h2>Modify Profile</h2></div></md-toolbar><md-content ng-repeat="profile in profiles"><div class="md-dialog-content"><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"></md-input-container><p>Name: {{profile.profile.profile_name}}<md-button ng-click="submit('update_profile')" class="md-primary">Update<md-icon>update</md-icon></md-button><md-button ng-click="submit('delete_profile')" class="md-primary">Delete<md-icon>delete</md-icon></md-button></p><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><md-checkbox ng-model="profile.profile.active" name="profile active">Active</md-checkbox></md-input-container><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><md-checkbox ng-model="profile.profile.set" name="sunset on" ng-disabled="profile.profile.rise || !profile.profile.active">On @ Sunset</md-checkbox></md-input-container><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><md-checkbox ng-model="profile.profile.rise" name="sunset off" ng-disabled="profile.profile.set || !profile.profile.active">Off @ Sunrise</md-checkbox></md-input-container><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><md-label ng-hide="profile.profile.set || profile.profile.rise">Run Profile At: {{profile.profile.hour}}hrs {{profile.profile.minute}}mins</md-label><input type="time" min="00:00:00" max="23:59:59" ng-model="form.setpoint" aria-label="setpoint" ng-disabled="!profile.profile.active || profile.profile.set || profile.profile.rise"/></md-input-container><!--md-button.md-primary(ng-click="submit('update_profile')") Update--><!--    md-icon update--><!--md-button.md-primary(ng-click="submit('delete_profile')") Delete--><!--    md-icon delete--></div></md-content><md-dialog-actions><span flex="flex"></span><md-button ng-click="dismiss()" class="md-primary">Cancel<md-icon>cancel</md-icon></md-button></md-dialog-actions></form></md-dialog>
