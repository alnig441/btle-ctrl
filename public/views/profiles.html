<md-dialog ng-controller="optionsCtrl"><md-toolbar><div class="md-toolbar-tools"><h2>Add To Profile</h2></div></md-toolbar><md-content><div layout="layout"><md-input-container>Turn OFF @ Sunrise<md-checkbox ng-model="scheduleDevice.off_at_sunrise" aria-label="off at sunrise"></md-checkbox></md-input-container></div><div layout="layout"><md-input-container>Turn ON @ Sunset<md-checkbox ng-model="scheduleDevice.on_at_sunset" aria-label="on at sunset"></md-checkbox></md-input-container></div><div layout="layout"><md-input-container>Master Off<md-checkbox ng-model="scheduleDevice.master_off" aria-label="master off"></md-checkbox></md-input-container></div><div class="md-dialog-content"><md-input-container ng-repeat="profile in scheduleDevice.profiles"><md-checkbox ng-model="profile.value" ng-click="apply(&quot;profiles&quot;)">{{profile.name}}</md-checkbox></md-input-container></div></md-content><div layout="layout"><md-button ng-click="apply(&quot;profiles&quot;)"><md-icon>done</md-icon></md-button><md-button ng-click="dismiss()">Cancel<md-icon>cancel</md-icon></md-button></div></md-dialog>
