<md-dialog ng-controller="adminViewCtrl"><form><md-toolbar><div class="md-toolbar-tools"><h2>Modify Profile</h2></div></md-toolbar><md-dialog-content ng-repeat="profile in profiles"><div class="md-dialog-content"><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><label for="profile_name">Name: {{profile.profile.profile_name}}</label><input type="text" name="profile_name" ng-model="profile.profile_name"/></md-input-container><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><md-checkbox ng-model="profile.profile.active" name="profile active">Active</md-checkbox></md-input-container><md-button ng-click="submit('update_profile')" class="md-primary">Update<md-icon>update</md-icon></md-button><md-button ng-click="submit('delete_profile')" class="md-primary">Delete<md-icon>delete</md-icon></md-button></div></md-dialog-content><md-dialog-actions><span flex="flex"></span><md-button ng-click="dismiss()" class="md-primary">Cancel<md-icon>cancel</md-icon></md-button></md-dialog-actions></form></md-dialog>
