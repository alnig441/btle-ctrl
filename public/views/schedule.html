<div layout="column" ng-cloak="ng-cloak" ng-controller="optionsCtrl" class="md-inline-form"><form><md-toolbar><div class="md-toolbar-tools"><h2>Single Occurrence</h2></div></md-toolbar><md-content layout-gt-sm="row" layout-padding="layout-padding"><md-dialog-content><md-datepicker ng-model="form.today" md-placeholder="Begin"></md-datepicker></md-dialog-content></md-content><md-content layout-gt-sm="row" layout-padding="layout-padding"><md-dialog-content><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"></md-input-container><md-label>Time Of Day<input type="time" min="00:00:00" max="23:59:59" ng-model="form.setpoint" required="required"/></md-label></md-dialog-content></md-content><md-content layout-gt-sm="row" layout-padding="layout-padding"><md-dialog-content><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><md-label>Device State</md-label><md-select ng-model="form.turnDevOn" placeholder="State"><md-option ng-value="turnDevOn.value" ng-repeat="turnDevOn in turnDevOn" ng-disabled="form.offAtSunrise || form.onAtSunset">{{turnDevOn.name}}</md-option></md-select></md-input-container><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><md-checkbox ng-model="form.offAtSunrise" aria-label="off at sunrise" ng-disabled="form.turnDevOn !== undefined || form.onAtSunset">Off @ Sunrise</md-checkbox></md-input-container><md-input-container flex-gt-sm="flex-gt-sm" class="md-block"><md-checkbox ng-model="form.onAtSunset" aria-label="on at sunset" ng-disabled="form.turnDevOn !== undefined || form.offAtSunrise">On @ Sunset</md-checkbox></md-input-container></md-dialog-content></md-content><md-toolbar><div class="md-toolbar-tools"><h2>Temporary Recurrence</h2></div></md-toolbar><md-content layout-gt-sm="row" layout-padding="layout-padding" ng-blur="form.recurWeekly"><md-dialog-content><md-datepicker ng-model="form.dateBegin" md-placeholder="Begin" ng-disabled="form.recurDaily || form.recurWeekly"></md-datepicker></md-dialog-content></md-content><md-content layout-gt-sm="row" layout-padding="layout-padding" ng-blur="form.recurWeekly"><md-dialog-content><md-datepicker ng-model="form.dateEnd" md-placeholder="End" ng-disabled="form.recurDaily || form.recurWeekly"></md-datepicker></md-dialog-content></md-content><md-toolbar><div class="md-toolbar-tools"><h2>Indefinite Recurrence</h2></div></md-toolbar><md-content layout-gt-sm="row" layout-padding="layout-padding"><md-dialog-content layout-gt-sm="row" layout-padding="layout-padding"><md-input-container><md-checkbox ng-model="form.recurDaily" aria-label="repeat daily" ng-disabled="form.recurWeekly || form.dateEnd !== undefined">Repeat Daily</md-checkbox></md-input-container></md-dialog-content><md-dialog-content layout-gt-sm="row" layout-padding="layout-padding"><md-input-container><md-checkbox ng-model="form.recurWeekly" aria-label="repeat weekly" ng-disabled="form.recurDaily || form.dateEnd !== undefined">Repeat Weekly</md-checkbox></md-input-container></md-dialog-content></md-content><div layout="layout"><md-button ng-click="apply(&quot;schedule&quot;)">Apply<md-icon>done</md-icon></md-button><md-button ng-click="dismiss()">Cancel<md-icon>cancel</md-icon></md-button></div></form></div>
