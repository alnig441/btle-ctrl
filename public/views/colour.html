<div ng-controller="optionsCtrl" ng-cloak="ng-cloak"><md-content style="margin: 16px; padding:16px"><h3>RGB<span ng-attr-style="border: 1px solid #333; background: rgb({{color.red}},{{color.green}},{{color.blue}})" layout="layout">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></h3><div layout="layout"><div flex="10" layout="layout" layout-align="center center"><span class="md-body-1">Red</span></div><md-slider flex min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider" class="class"></md-slider><div flex="20" layout="layout" layout-align="center center"><input flex="flex" type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider"/></div></div><div layout="layout"><div flex="10" layout="layout" layout-align="center center"><span class="md-body-1">Green</span></div><md-slider flex min="0" max="255" ng-model="color.green" aria-label="green" id="green-slider" class="class"></md-slider><div flex="20" layout="layout" layout-align="center center"><input flex="flex" type="number" ng-model="color.green" aria-label="green" aria-controls="green-slider"/></div></div><div layout="layout"><div flex="10" layout="layout" layout-align="center center"><span class="md-body-1">Blue</span></div><md-slider flex min="0" max="255" ng-model="color.blue" aria-label="blue" id="blue-slider" class="class"></md-slider><div flex="20" layout="layout" layout-align="center center"><input flex="flex" type="number" ng-model="color.blue" aria-label="blue" aria-controls="blue-slider"/></div></div><md-button ng-click="apply(&quot;colour&quot;)">Apply</md-button></md-content></div>
