<md-dialog ng-controller="adminViewCtrl" aria-label="List dialog"><md-toolbar><div class="md-toolbar-tools"><h2>Delete Device</h2></div></md-toolbar><md-dialog-content><md-list class="md-dialog-content"><md-list-item ng-repeat="installation in installations"><p>{{installation.device.location}}</p><md-button ng-click="submit('delete')" class="md-primary"><md-icon>done</md-icon></md-button></md-list-item></md-list></md-dialog-content><md-dialog-actions><span flex="flex"></span><md-button ng-click="dismiss()" class="md-primary">Cancel</md-button></md-dialog-actions></md-dialog>
